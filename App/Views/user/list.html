{% extends "base.html" %}

{% block title %}User List{% endblock %}


{% block body %}
<h1>Users</h1>


{% if users %}
    <ul>
        {% for user in users %}
            <li>ID: {{ user.id }}</li>
            <li>Name: {{ user.name}}</li>
        {% endfor %}
    </ul>
{% endif %}


{% endblock %}
